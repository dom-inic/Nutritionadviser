{% extends 'patientdiet/base.html' %}

{% block body_block %}
<h1>hello, you can now create you new profile here now<h1>
<p>create now <p>

  <form action="{% url 'new_profile' %}" method="post">
	{% csrf_token %}
	<!-- the as_p modifier tells django to render all the form elements in paragraph format -->
	{{ form.as_p }}
	<button name="submit"><b>Add a user profile</b></button>
	
</form>
{% endblock  %}
